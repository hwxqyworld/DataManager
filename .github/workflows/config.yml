name: Build and Release cloudraidfs

on:
  push:
    tags:
      - "v*"

jobs:
  build-glibc:
    name: Build (glibc)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y g++ make pkg-config libfuse3-dev

      - name: Make build.sh executable
        run: chmod +x build.sh

      - name: Build (glibc)
        run: |
          ./build.sh release

      - name: Upload artifact (glibc)
        uses: actions/upload-artifact@v4
        with:
          name: cloudraidfs-glibc
          path: cloudraidfs

  build-musl:
    name: Build (musl static)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install musl toolchain
        run: |
          sudo apt update
          sudo apt install -y musl-tools pkg-config libfuse3-dev musl-g++

      - name: Make build.sh executable
        run: chmod +x build.sh

      - name: Build (musl static)
        run: |
          ./build.sh musl
          mv cloudraidfs cloudraidfs-musl

      - name: Upload artifact (musl)
        uses: actions/upload-artifact@v4
        with:
          name: cloudraidfs-musl
          path: cloudraidfs-musl

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [build-glibc, build-musl]

    steps:
      - name: Download glibc artifact
        uses: actions/download-artifact@v4
        with:
          name: cloudraidfs-glibc
          path: .

      - name: Download musl artifact
        uses: actions/download-artifact@v4
        with:
          name: cloudraidfs-musl
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "cloudraidfs ${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: |
            cloudraidfs
            cloudraidfs-musl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
